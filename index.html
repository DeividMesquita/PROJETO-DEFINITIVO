<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Portal de Ajuda Psicologica</title>
</head>

<body>

  <header>
    <nav class="nav-bar">
      <div class="perfil">
        <img src="img/foto.png" alt="foto-perfil">
      </div>
      <div class="chat">
        <img src="img/chat.png" alt="bate-papo">
      </div>
      <div class="notificação">
        <img src="img/sininho.png" alt="notificações">
      </div>
    </nav>
  </header>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3500">

    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>

    <section class="carousel">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carousel/image.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carousel/image 2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carousel/image 3.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

      <article class="agendar">
        <div class="agendar-consulta m-3 p-3">
          <h2>Agendar Terapia</h2>
          <p>Escolha um profissional e <br>horario para as consultas.</p>
          <button class="custom-button">Agendar</button>
        </div>
        <div class="calendario">
          <img src="img/calendario.png" alt="calendario">
        </div>
      </article>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
